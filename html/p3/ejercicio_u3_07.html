            /*  ***Tarea No.1*** */
            /*Ciclo for*/
            let varNum;

             for(varNum = 100 ; varNum >= 0; varNum -= 10){
                console.log("Valor : " + varNum);
            }

            /*Ciclo do - while*/
            varNum = 100;
            do{
                console.log("Valor : " + varNum);
                varNum -= 10;
            }while(varNum >= 0);

            /*Ciclo while*/

            }

            /*Ciclo for infinito*/
            varNum = 100;
