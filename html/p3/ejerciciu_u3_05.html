    <h1 class="Tit">JavaScript - Operadores</h1>
    

     <script> 
        let varAnchura = prompt("Cual es el valor de la anchura?","20");
        let varAltura = prompt("Cual es el valor de la altura?","10");
        let varLongitud = prompt("Cual es el valor de la longitud?","50");

        let bandAncho, bandAlto, bandLargo;
        let strMensaje = "No es valido el valor introducido para: ";
        varAnchura = varAnchura ? true : false;
        varAltura = varAltura ? true : false;
        varLargo = varLongitud ? true : false;    

       if (!bandAncho)
        strMensaje +="\n - Anchura";
        if (!bandAlto)
        strMensaje +="\n - Altura";
        if (!bandLargo)
        strMensaje +="\n - Longitud";


        if (bandAncho && bandAlto && bandLargo)
        alert("El volumen del objeto es de: "+ (varAnchura* varAltura * varLongitud) + "unidades cubidas.");
        else
        alert(strMensaje);
     </script>
