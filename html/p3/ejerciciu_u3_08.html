        <h2>Geolocalizacion</h2>
        <button onclick="getLocation()">Obtener coordenadas</button>
        <p id="data"></p>
        <p id="map"></p>
        <script>
          function getLocation(){
            if(navigator.geolocation) {navigator.geolocation.getCurrentPosition(showposition); }
            else{ alert("Geolocalizacion no soportada por el navegador..."); }
          }
          function showposition(position) {
            document.getElementById("data").innerHTML = "Latitud: " + position.coords.latitude;
            document.getElementById("data").innerHTML += "<br>Longitud: " + position.coords.longitude;
            var latlon = position.coords.latitude + "," + position.coords.longitude;
            latlon = '22.121929, -100.984327';
            var img_url = "https://maps.googleapis.com/maps/api/staticmap?center="+latlon+"&zoom=14&size=400x300&sensor=false&key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg";
            document.getElementById("map").innerHTML = "<img src= '" + img_url + "'>";
          }
        </script>

        <h2>Almacenamiento</h2>
        <button onclick="aumentacontador_1()">Contador No.1</button>
        <label>Contador No.1: </label>
        <input type="number" id="varContador1" placeholder="(Contador No.1)" readonly>
        <br>
        <button onclick="aumentacontador_2()">Contador No.2</button>
        <label>Contador No.2: </label>
        <input type="number" id="varContador2" placeholder="(Contador No.2)" readonly>
        <script>
          function aumentacontador_1() {
            if (typeof(Storage) != "undefined") {
              if (localStorage.contador_1) {
                  localStorage.contador_1++;
                }else{
                  localStorage.contador_1 = 1;
                }
                document.getElementById('varContador1').value = localStorage.contador_1;
            }else{
              alert("Almacenamiento no soportada por el navegador...")
            }
            function aumentacontador_2() {
              if (typeof(Storage) != "undefined") {
                if(sessionStorage.contador_2){
                  sessionStorage,contador_2++;
                }else{
                  sessionStorage.contador_2 = 1;
                }
                document.getElementById('varContador2').value = sessionStorage.contador_2;
            }else{
              alert("Almacenamiento no soportada por el navegador...")
            }
            }
          }
        </script>
